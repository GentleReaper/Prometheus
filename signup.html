<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Phoenix Donation</title>
  <link rel="shortcut icon" href="images/Heart.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div><img id="logo" src="images/Heart.jpeg" alt="Phoenix Donation logo - heart symbol"></div>
    <div>
      <h1>PHOENIX DONATION</h1>
      <h3>"You Give, They Live."</h3>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="signup.html"><u>Sign Up</u></a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="getinvolved.html">Get Involved</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <form action="#" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="role">I am a:</label>
        <select id="role" name="role" required>
          <option value="">-- Select --</option>
          <option value="donor">Donor</option>
          <option value="recipient">Recipient</option>
          <option value="volunteer">Volunteer</option>
        </select>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Phoenix Donation. All rights reserved.</p>
    <p>Contact: info@phoenixdonation.org | +254-700-123-456</p>
  </footer>
</body>
</html>
